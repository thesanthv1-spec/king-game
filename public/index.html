<!DOCTYPE html>
<html>
<head>
    <title>King Police Thief Game</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        #gameSection, #resultText, #startBtn {
            margin-top: 20px;
        }
        .playerDiv {
            padding: 5px;
            margin: 5px auto;
            width: 150px;
            border: 1px solid #333;
            background-color: #fff;
            border-radius: 5px;
        }
        .playerDiv:hover {
            background-color: #e0e0ff;
        }
        input, button {
            padding: 10px;
            margin: 5px;
        }
        #startBtn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
        }
    </style>
</head>
<body>

    <h1>King – Police – Thief Game</h1>

    <!-- Join Section -->
    <div id="joinSection">
        <input type="text" id="nameInput" placeholder="Enter your name">
        <button onclick="joinGame()">Join Game</button>
    </div>

    <!-- Game Section -->
    <div id="gameSection" style="display:none;">
        <h2 id="roleText"></h2>
        <div id="playerList"></div>
    </div>

    <!-- Start New Round Button -->
    <button id="startBtn">Start Game</button>

    <!-- Result -->
    <h2 id="resultText"></h2>

    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
