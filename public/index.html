<!DOCTYPE html>
<html>
<head>
    <title>King – Police – Thief Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #111;
            color: white;
            padding: 40px;
        }

        input {
            padding: 8px;
            font-size: 16px;
        }

        button {
            padding: 8px 15px;
            font-size: 16px;
            cursor: pointer;
            margin-left: 5px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            background: #222;
            margin: 5px auto;
            padding: 8px;
            width: 200px;
            border-radius: 5px;
        }

        #status {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>King – Police – Thief Game</h1>

    <input type="text" id="nameInput" placeholder="Enter your name" />
    <button id="joinBtn">Join</button>

    <p id="status">Players Joined: 0/5</p>

    <ul id="playerList"></ul>

    <!-- Socket.io -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- Your script -->
    <script src="script.js"></script>

</body>
</html>
