<!DOCTYPE html>
<html>
<head>
  <title>King Game - Find the Thief</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Find the Thief (6 Players)</h1>

  <div id="game">
    <input id="name" placeholder="Enter your name">
    <button id="joinBtn">Join Game</button>
    <button id="manualStartBtn">Start Round (Manual)</button>

    <div id="role"></div>

    <h3>Players:</h3>
    <ul id="players"></ul>

    <div id="guessSection" style="display:none;">
      <h2>Police: Guess the Thief</h2>
      <ul id="guessList"></ul>
    </div>

    <div id="roundInfo"></div>
    <div id="result"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
